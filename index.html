<!DOCTYPE html>
<html lang="en">

<head>
    <title>hover title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<style>
    .main {
        margin: 10px auto;
        width: 50%;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
    }
    
    .image {
        transition: all 2s ease;
        opacity: 1;
        height: 200px;
        width: 200px;
        transition: all 2s ease-in;
    }
    
    .overlay h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }
    
    .overlay {
        height: 200px;
        width: 200px;
        position: absolute;
        top: 0;
        background: #000;
        opacity: 0;
        transition: all 2s ease-in-out;
    }
    
    .main:hover .image {
        opacity: 0.8;
    }
    
    .main:hover .overlay {
        opacity: 0.6;
    }
    
    .angle input {
        margin: 20px auto;
        padding: 20px;
        color: skyblue;
        border-radius: 0px 0px 0px 0px;
    }
</style>
